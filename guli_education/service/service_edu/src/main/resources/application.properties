server.port=8001
#服务名
spring.application.name=service_edu

#环境配置：dev、test、prod
#dev:生产环境
#test：测试环境
#prod:开发环境
spring.profiles.active=dev

#响应json的全局时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
#时区
spring.jackson.time-zone=GMT+8

#数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/gulixueyuan?serverTimezone=GMT&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456

#mybatis-Plus 日志配置
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.type-aliases-package=com.alibaba.fastjson.JSONObject
